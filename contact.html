<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Html Portfolio</title>
    <script src="https://kit.fontawesome.com/5398a5e1fc.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=News+Cycle:wght@400;700&family=Permanent+Marker&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
  </head>
  <body>
    <header>
      <h1><i class="fab fa-jedi-order"></i>Anthony Prater<i class="fab fa-jedi-order"></i></h1>
      <h2>Web Design</h2>
      <nav>
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
      <div class="container">
        <form class="contact-form" action="/action.php" method="GET">
          <label>First name:
            <input type="text" id="first-name" name="firstName" value="">
          </label>
          <label>Last name:
            <input type="text" id="last-name" name="lastName" value="">
          </label>
          <label>Enter your email address:
            <input type="email" id="email" name="email">
          </label>
          <label>Please explain your query</label>
            <textarea rows="10" cols="30" name="description">Enter description here...</textarea>
          <fieldset>
            <legend>Would you like to be contacted by phone?</legend>
              <label>
                <input type="radio" name="contactPreference" value="yes">Yes
              </label>
              <label>
                <input type="radio" name="contactPreference" value="no">No
              </label>
          </fieldset>
          <br>
          <br>
          <label>Please enter a contact phone number
            <input type="tel" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="123-456-7890">
          </label>
          <label>What time would be best to contact you?
            <select name = "dropDown">
            <option value = "Mornning" selected>6am-10am</option>
            <option value = "Mid-day">10am-2pm</option>
            <option value = "Evening">2pm-6pm</option>
            </select>
          </label>
          <input type="submit" name="submit" value="Submit">
        </form>
      </div>
    <footer>
      <p>This page was created by me for HTML5 100, 2020</p>
    </footer>
  </body>
</html>
